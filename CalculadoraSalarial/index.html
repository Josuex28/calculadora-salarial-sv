<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Planilla SV</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ‡¸ðŸ‡»</text></svg>">

<body>

    <div class="container">
        <header class="header">
            <h1>CÃ¡lculo de Planilla</h1>
        </header>

        <div class="card-body">
            <label>COLABORADOR</label>
            <input type="text" id="nombre" placeholder=" COLABORADOR">

            <label>SUELDO MENSUAL ($)</label>
            <input type="number" id="salario" placeholder="0.00" step="0.01">

            <button onclick="calcularSalario()" class="btn-black">Calcular Salario</button>

            <div id="resultados" class="results-container hidden">
                <div class="divider"></div>
                <h3>Resultados para <span id="resNombre">Colaborador</span></h3>

                <div class="result-row">
                    <span>Sueldo base</span>
                    <span id="resSalario" class="amount">$0.00</span>
                </div>
                
                <div class="result-row deduction">
                    <span>- ISSS (3%)</span>
                    <span id="resISSS" class="amount">$0.00</span>
                </div>
                
                <div class="result-row deduction">
                    <span>- AFP (7.25%)</span>
                    <span id="resAFP" class="amount">$0.00</span>
                </div>

                <div class="result-row">
                    <span>Renta Imponible</span>
                    <span id="resImponible" class="amount">$0.00</span>
                </div>

                <div class="result-row deduction">
                    <span>- ISR (Renta)</span>
                    <span id="resISR" class="amount">$0.00</span>
                </div>

                <div class="result-row total">
                    <span>Sueldo total</span>
                    <span id="resLiquido" class="amount">$0.00</span>
                </div>

                <button id="btn-descarga" onclick="descargarPDF()" class="btn-red" style="margin-top: 25px;">
                    Descargar PDF
                </button>
            </div>
        </div>
        <footer class="footer" style="text-align: center; padding: 20px; display: block;">

</footer>

</body>
</html>
